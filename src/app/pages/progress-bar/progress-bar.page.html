<app-header title="Progress Bar and Range"></app-header>

<ion-content padding>

    <ion-progress-bar [value]="percent"></ion-progress-bar>
    
    <ion-list>
        <ion-item>
            <ion-range (ionChange)="changeRange( $event )" min="1" max="100" pin="true" color="secondary">
                <ion-label slot="start">0</ion-label>
                <ion-label slot="end">100</ion-label>
            </ion-range>
        </ion-item>
    </ion-list>

</ion-content>
