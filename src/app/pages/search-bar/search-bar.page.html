<ion-header no-border>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>Search Bar</ion-title>
  </ion-toolbar>

  <ion-searchbar (ionChange)="search($event)"></ion-searchbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let album of albums | filtro: searchText: 'title'">
      <ion-label>{{ album.title }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
